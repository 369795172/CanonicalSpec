<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>前端显示测试</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #1a1a1a;
            color: #fff;
            padding: 20px;
        }
        .test-section {
            margin-bottom: 30px;
            padding: 20px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 8px;
        }
        .test-title {
            font-size: 1.2em;
            font-weight: bold;
            margin-bottom: 15px;
            color: #4CAF50;
        }
        .status {
            padding: 10px;
            margin: 5px 0;
            border-radius: 4px;
            background: rgba(255, 255, 255, 0.1);
        }
        .success { background: rgba(76, 175, 80, 0.2); }
        .error { background: rgba(244, 67, 54, 0.2); }
        .info { background: rgba(33, 150, 243, 0.2); }
    </style>
</head>
<body>
    <h1>前端显示功能测试</h1>
    
    <div class="test-section">
        <div class="test-title">1. 检查前端服务</div>
        <div id="frontend-status" class="status">检查中...</div>
    </div>
    
    <div class="test-section">
        <div class="test-title">2. 检查后端 API</div>
        <div id="backend-status" class="status">检查中...</div>
    </div>
    
    <div class="test-section">
        <div class="test-title">3. 测试 API 响应结构</div>
        <div id="api-test-status" class="status">检查中...</div>
        <pre id="api-response" style="background: rgba(0,0,0,0.3); padding: 10px; border-radius: 4px; overflow-x: auto; max-height: 300px;"></pre>
    </div>
    
    <div class="test-section">
        <div class="test-title">4. 组件检查清单</div>
        <div id="components-checklist">
            <div class="status">✓ GenomeStatus 组件文件存在</div>
            <div class="status">✓ GenomeChanges 组件文件存在</div>
            <div class="status">✓ App.jsx 中已导入组件</div>
            <div class="status">✓ 侧边栏布局已集成</div>
            <div class="status">✓ 变更高亮已集成</div>
        </div>
    </div>

    <script>
        // 检查前端服务
        fetch('http://localhost:5174/')
            .then(() => {
                document.getElementById('frontend-status').innerHTML = '✅ 前端服务运行正常 (http://localhost:5174/)';
                document.getElementById('frontend-status').className = 'status success';
            })
            .catch(() => {
                document.getElementById('frontend-status').innerHTML = '❌ 前端服务未运行';
                document.getElementById('frontend-status').className = 'status error';
            });

        // 检查后端 API
        fetch('http://localhost:8000/api/v1/refine', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({
                input: "测试需求",
                context: { conversation_history: [], round: 0, additional_context: {} }
            })
        })
        .then(res => res.json())
        .then(data => {
            document.getElementById('backend-status').innerHTML = '✅ 后端 API 正常';
            document.getElementById('backend-status').className = 'status success';
            
            // 检查响应结构
            const checks = [];
            if (data.genome) checks.push('✓ genome 字段存在');
            else checks.push('❌ genome 字段缺失');
            
            if (data.changes) checks.push('✓ changes 字段存在');
            else checks.push('❌ changes 字段缺失');
            
            if (data.round) checks.push(`✓ round: ${data.round}`);
            if (data.genome?.genome_version) checks.push(`✓ genome_version: ${data.genome.genome_version}`);
            if (data.genome?.assumptions) checks.push(`✓ assumptions: ${data.genome.assumptions.length} 个`);
            if (data.genome?.history) checks.push(`✓ history: ${data.genome.history.length} 个快照`);
            
            document.getElementById('api-test-status').innerHTML = checks.join('<br>');
            document.getElementById('api-test-status').className = 'status success';
            document.getElementById('api-response').textContent = JSON.stringify(data, null, 2);
        })
        .catch(err => {
            document.getElementById('backend-status').innerHTML = `❌ 后端 API 错误: ${err.message}`;
            document.getElementById('backend-status').className = 'status error';
        });
    </script>
</body>
</html>
